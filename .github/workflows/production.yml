name: Production
on:
  # 在推送或拉送请求事件上触发工作流
  push:
    tags:
      - 'v*'
  # branches: [ main ]
  # pull_request:
  # branches: [ main ]

# jobs 运行由一个或多个可以顺序或并行运行的作业组成
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 部署到服务器
      - name: Deploy
        uses: appleboy/ssh-action@master # 使用ssh链接服务器
        with:
          host: ${{ secrets.SSH_HOST }} #配置的服务器地址
          username: ${{ secrets.SSH_USERNAME }} #配置的服务器用户名
          password: ${{ secrets.SSH_PASSWORD }} #配置的密码
          port: ${{ secrets.SSH_PORT }}
          script:
            | # 执行命令（运行到服务器）cd：要确保服务器有这个目录； wget：下载上一步的build文件到服务器； tar：解压； 安装依赖；启动服务
            cd /root/summary-server
            wget https://github.com/graywenn/sunday/archive/${{github.ref}}.tar.gz -O ${{github.ref_name}}.tar.gz
            tar zxvf ${{github.ref_name}}.tar.gz
            npm i
            npm run build
